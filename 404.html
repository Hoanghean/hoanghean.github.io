<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<title>NDH.io.vn | H2Co.</title>
		<link rel="icon" href="/assets/images/ndh.ico" />
		<meta property="og:image" content="assets/images/2.png" />
		<style>html{font-size:15pt;height:100%}body{background:#24252d;font-family:Arial,Helvetica,sans-serif;color:#bbb;line-height:1.5;text-align:center;display:flex;align-items:center;height:100%;flex-direction:column;justify-content:center}h1{color:#fff;margin:0}@media screen and (max-width: 736px){html{font-size:11pt}}.button{background-color:#4CAF50;border:none;color:#fff;padding:16px 32px;text-align:center;text-decoration:none;display:inline-block;font-size:16px;margin:4px 2px;transition-duration:.4s;cursor:pointer}.button1{background-color:#24252d;color:#4CAF50;border:2px solid #4CAF50}</style>
	</head>
	<body style="display: none;" id="body">
		<h1>Page not found</h1>
		<p>Sorry, the requested page could not be found.</p>
		<a class="button button1" href="/">Back to Home</a>
	</body>
	<script type="text/javascript">
let us = window.location.href.split("/")
let key = us[us.length - 1]
let xhttp = new XMLHttpRequest()
xhttp.open("GET", `https://ndhiovn-default-rtdb.asia-southeast1.firebasedatabase.app/shorten/${key}.json`, false)
xhttp.send()
let url = JSON.parse(xhttp.responseText)
if (url) {
  location.href = url
} else {
  document.getElementById('body').style.display = ''
}
	</script>
</html>
